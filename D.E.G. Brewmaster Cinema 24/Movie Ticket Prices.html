<html>
<head>
<title>Movie Ticket Prices</title>
<!-- script src="movie.js" type="text/javascript"></script -->
<script type="text/javascript">

function printPrice() {
  var movie = document.getElementById("movie").value;
  var name = document.getElementById("textbox").value;
  var Cquantity = document.getElementById("Cquantity").value * 1;
  var Aquantity = document.getElementById("Aquantity").value * 1;
  var total = 0;
  var sentence = "";
  var price = document.getElementById('Ctickets').value * Cquantity;

  sentence += name + "<br>purchased "+Cquantity+" Child ticket (s) to \"";
  sentence += movie + "\" for $";
  sentence += price;
  total += price;

  price = document.getElementById('Atickets').value * Aquantity;
  sentence += "<br>and "+Aquantity+" Adult ticket(s) to \"";
  sentence += movie + "\" for $";
  sentence += price +'<br>';
  total += price;

  sentence += "<br>";
  sentence += 'Total cost: $'+total;
  document.getElementById("inserts").innerHTML=sentence;
}

</script>
</head>
<body>
<form name="form1">

<div> Choose a movie:
<select name="movie" id="movie">
 <option value=>Select Movie</option>
 <option value="Alien:Covenant">Alien:Covenant</option>

 <option value="Die Hard 1988 70mm">Die Hard 1988 70mm</option>
 <option value="Fright Night 1985">Fright Night 1985</option>
 <option value="The Dark Tower">The Dark Tower</option>
 <option value="Blade Runner 2049">Blade Runner 2049</option>
 <option value="Colossal">Colossal</option>
 <option value="Atomic Blonde">Atomic Blonde</option>
 <option value="Baywatch">Baywatch</option>
 </select>
</div>

<div>
 Name: <input type="text" name="textbox" id="textbox" value="" />
</div>

<div>
 <label> <input type="checkbox" id="Ctickets" value="3" checked />Child tickets:
</label>
 How many: <input type="text" id="Cquantity" value="1" size="3" />
 <br>
 </label> <input type="checkbox" id="Atickets" value="8" checked />Adult tickets:
</label>
 How many: <input type="text" id="Aquantity" value="1" size="3" />

 <p><input type="button" value="Purchase" onclick="printPrice()" />

</body>
