<html>

<head>
<title>Buy Movie Tickets</title>
</head>

<body>
<div align="center">
<h1>
<script>
  document.write("Movie Tickets");

/* Title */
.title {
font-size: 18px;
margin: 0;
color: #5e6977;
}

/* Common */
.card-number,
.cvv-input input,
.month select,
.year select {
font-size:14px;
font-weight: 100;
line-height: 14px;
}

.card-number,
.month select,
.year select {
font-size: 14px;
font-weight: 100;
line-height: 14px;
}

.card-number,
.cvv-details,
.cvv-input input,
.month select,
.year select {
opacity: .7;
color: #86939e;
}

/* Card Number */
<input type="text" placeholder="Card Number">
.card number {
width: 100%;
margin-bottom: 20px;
padding-left: 20px;
border: 2px solid #e1e8ee;
border-radius: 6px;
}

/* Date Field */
.month select,
.year select {
width: 145px;
margin-bottom: 20px;
padding-left: 20px;
border: 2px solid #e1e8ee;
border-radius: 6px;
-moz-appearance:none;
-webkit-appearance:none;
}

.month select {
float: left;
}

.year select {
float: right;
}

/* Card Verification Field */
.cvv-input input {
float: left;
width: 145px;
padding-left: 20px;
border: 2px solid #e1e8ee;
border-radius: 6px;
background: #fff;
}

.cvv-details {
font-size: 12px;
font-weight: 300;
line-height: 16px;
float: right;
margin-bottom: 20px;
}

.cvv-details p {
margin-top: 6px;
}

/* Buttons Section */
.proceed-btn {
cursor: pointer;
font-size: 16px;
width: 100%;
border-color: transparent;
border-radius: 6px;
}

.proceed-btn {
margin-bottom: 10px;
background: #7dc855;
}

.proceed-btn a {
text-decoration: none;
}

.proceed-btn a {
color: #fff;

}

</script>
</h1>
<form class="credit-card">
<div class="form-header">
<h3 class="title">Credit Card Details</h3>
</div>
<div class="form-body">


<div class="date-field">
<div class="month">
<select name="Month">
<option value="january">January</option>
<option value="february">February</option>
<option value="march">March</option>
<option value="april">April</option>
<option value="may">May</option>
<option value="june">June</option>
<option value="july">July</option>
<option value="august">August</option>
<option value="september">September</option>
<option value="october">October</option>
<option value="november">November</option>
<option value="december">December</option>
</select>
</div>
<div class="year">
<select name="Year">
<option value="2017">2017</option>
<option value="2018">2018</option>
<option value="2019">2019</option>
<option value="2020">2020</option>
<option value="2021">2021</option>
<option value="2022">2022</option>
<option value="2023">2023</option>
<option value="2024">2024</option>
<option value="2025">2025</option>
</select>
</div>
</div>



<div class="card-verification">
<div class="cvv-input">
<input type="text" placeholder="CVV">
</div>
<div class="cvv-details">
<p>3 or 4 digits usually found on the signature strip</p>
</div>
</div>


<button type="submit" class="proceed-btn"><a href="#">Proceed</a>
</button>
</div>
</form>

</head>
</html>
